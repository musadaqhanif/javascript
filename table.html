<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <form onsubmit="table();return false">
    <label for="table_number">Enter Number:</label>
    <input type="number" id="table_number" placeholder="Enter Number">
    <br>
    <button type="submit">Submit</button>
    </form>


<h2 id="result"></h2>

<script>
    function table(){
        let a = +document.querySelector("#table_number").value;
        document.querySelector("#result").innerHTML=""

        for(let i=0;i<10;i++){
            document.querySelector("#result").innerHTML+=`<h3>
            ${a}x${i+1}=${a*(i+1)};
            </h3>`
        }
    }
</script>


</body>
</html>
